        <script src="scripts/createLogsTable.js"></script>
    </head>
    <body>
        <header>
            <nav class="flexcontainer">
                <div class="lefttitle">
                    <a id="headercrest"><img src="images/rccrest.png" /></a>

        </header>
        <h2 class="sectiontitle"> Platoon Points Reward Logs </h2>
        <div id="selectplatoonform">
          <label for="cars" class="sectiontitle">Choose Platoon:</label>
          <select id="platoon" name="platoon">
            <option value="epsilon">Epsilon</option>
            <option value="iota">Iota</option>
            <option value="omega">Omega</option>
          </select>
        </div>
        <div class="pagenav flexcontainer tablecontrols">
          <button class="leftarrowbutton" onclick="advancePage(-1);document.body.scrollTop = 0;document.documentElement.scrollTop = 0;"></button>

          <button class="rightarrowbutton" onclick="advancePage(1);document.body.scrollTop = 0;document.documentElement.scrollTop = 0;"></button>
        </div>
        <div id="tablediv">
          <table id="logstable">
            <tr>
              <th> Date </th>
              <th> Task Completed / Misbehaviour </th>
              <th> Points Awarded / Lost </th>
            </tr>
          </table>
        </div>
        <div class="pagenav flexcontainer tablecontrols">
          <button class="leftarrowbutton" onclick="advancePage(-1);document.body.scrollTop = 0;document.documentElement.scrollTop = 0;"></button>

        </div>
